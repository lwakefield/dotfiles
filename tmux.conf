set -g default-terminal "screen-256color"
set -g mouse on
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
set -g history-limit 50000

set -g status-bg default
set -g status-fg brightblack
set -g status-interval 1
set -g status-left-length 128
set -g status-right-length 128
set -g other-pane-width 80
set -g other-pane-height 24
set -g status-position bottom

set -sg escape-time 0

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -n F1 resize-pane -Z
bind-key -n F2 select-layout main-vertical
bind-key -n F3 select-layout main-horizontal
bind-key -n F4 select-layout tiled
bind-key -n c-t choose-tree -w

setw -g mode-keys vi

bind-key C-n next
bind-key C-p prev

bind r source-file ~/.tmux.conf
bind e select-layout main-vertical

# Keep the current working directory
bind '%' split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

set -g pane-border-fg black
set -g pane-active-border-fg red
set -g status-justify left

setw -g window-status-current-format ' #W '
setw -g window-status-format ' #W '
setw -g window-status-current-fg red
setw -g window-status-current-attr default

set -g status-right '%Y/%m/%d %H:%M:%S'

- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim/init.vim:
        create: true
        force: true
        path: neovim/init.vim
    ~/.config/nvim/defaults.vim:
        create: true
        force: true
        path: neovim/defaults.vim
    ~/.config/nvim/plugins.vim:
        create: true
        force: true
        path: neovim/plugins.vim
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.ctags:
        path: ctags
        force: true

- shell:
  - ["git clone https://github.com/chriskempson/base16-shell.git ~/.config/base16-shell", Installing Base16-shell]
  - ["curl -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Installing vim-plug]
